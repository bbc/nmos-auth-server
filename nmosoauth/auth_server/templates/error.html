<!doctype html>
{% set numbers = (code|string|list) %}
<head>
  <title>BBC R&amp;D OAuth2 Server</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='error.css') }}">
  <link rel="icon" href="http://newsvote.bbc.co.uk/favicon.ico">
</head>

<h1>{{ code }} Error Page: {{ message }}</h1>

<section class="error-container">
  <span>{{numbers[0]}}</span>
  <span><span class="screen-reader-text">{{numbers[1]}}</span></span>
  <span>{{numbers[2]}}</span>
</section>
<div class="link-container">
</div>

<h1><a href="{{ url_for('_home') }}">Click Here</a> to take you home</h1>
