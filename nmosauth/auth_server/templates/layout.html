<!doctype html>
<html>
  <head>
    <title>BBC R&amp;D Auth Server</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('_style', filename='style.css') }}">
    <link rel="icon" href="{{ url_for('_style', filename='bbc_favicon.ico') }}">
  </head>

  <body>
    <div class="navbar">
      <h1><a href="{{ url_for('_home') }}">R&amp;D Authorisation Server</a></h1>
      <a href="{{ url_for('_create_client_get') }}">Register Client</a>
      <a href="{{ url_for('_fetch_token') }}">Request Token</a>
      <a href="{{ url_for('_get_jwk') }}">Certificates</a>
      <a href="{{ url_for('_get_users') }}">Users</a>
    </div>
    <div class="page">
      {% block body %}{% endblock %}
    </div>
    <script type="text/javascript">
      $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
    </script>
    <script src="{{ url_for('_style', filename='jquery.js') }}"></script>
    <script src="{{ url_for('_style', filename='main.js') }}"></script>
  </body>
</html>
