{% extends "layout.html" %}
{% block body %}

<h2>Fetch Token</h2>

<form action="" method="post">
  <label>
    <span>Client ID:</span>
    <input type="text" name="client_id" id="client_id"
           placeholder="client_id" value="{{client.client_id}}">
    <br>
  </label>
  <label>
    <span>Client Secret:</span>
    <input type="text" name="client_secret" id="client_secret"
           placeholder="client_secret" value="{{client.client_secret}}">
    <br>
  </label>
  <label>
    <span>Username:</span>
    <input type="text" name="username" id="username">
    <br>
  </label>
  <label>
    <span>Password:</span>
    <input type="text" name="password" id="password">
    <br>
  </label>
  <label>
    <span>Scope:</span>
    <select name="scope" id="scope">
        <option value="registration">registration</option>
        <option value="query">query</option>
        <option value="node">node</option>
        <option value="connection">connection</option>

    </select>
    <br>
  </label>
</form>

<button id="token">Get Token</button>
<br />
<div id="pageDiv"></div>
<br />
<button id="resource">TEST</button>
<br>



{% endblock %}
